<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="data.js"></script>
    <script defer src="submit.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Отчёт</h1>
            <form action="https://sheet.best/api/sheets/f32dc167-6732-46ae-b9aa-aa31f65d4bc1" method="post" class="test-form" id="test-form">
                <div class="inputs">
                    <!-- <input placeholder="Объект" list="test-project" name="Объект" id="test-project"> -->
                    <select autofocus required name="Объект" id="test-project">
                        <option value="Амурская">Амурская</option>
                        <option value="Волоколамское ш.">Волоколамское ш.</option>
                        <option selected value="...">...</option>
                        <option value="Усть-луга">Усть-луга</option>
                      </select>
                    <!-- <datalist placeholder="Объект" id="test-project">
                        <option value="Волоколамское ш.">
                        <option value="Амурска">
                        <option value="Усть-луга">
                      </datalist> -->
                    <input required type="date" name="Дата" id="test-date" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}"> <!-- Выбор даты отчёта -->
                    <textarea required placeholder="Отчёт" name="Комментарий" id="test-data"></textarea><!-- Внесение отчёта -->
                </div>
                <div class="controls">
                    <input type="reset" value="Сбросить" id="test-reset">
                    <input type="submit" value="Отправить" id="test-submit">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
